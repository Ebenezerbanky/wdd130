<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trips | Naija Rafting</title>
    <meta name="description" content="My trip page for the rafting site.">
    <meta name="author" content="Bankole Ebenezer">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/templogo.webp" alt="Site Logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About US</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main class="grid">
        <div class="grid cols12 hero">
            <img class="cols12 rows8" src="images/river-narrow.webp" alt="trips">
           
            <h1 class="home-title cols4-10 row2">Naija Whitewater Rafting Trips</h1>
        </div>
        <section class="trips-table trips-grid">
            <h2>Rafting Details</h2>
            <p class="trip-duration table-heading">Trip Length</p>
            <p class="trip-cost table-heading">Amount</p>
            <p class="trip-name table-heading">Info</p>
            <p class="trip-duration row1-color">Firstday</p>
            <p class="trip-cost row1-color">$100</p>
            <p class="trip-name row1-color">Bishop James Adventure</p>
            <p class="trip-duration row2-color">Second day</p>
            <p class="trip-cost row2-color">$200</p>
            <p class="trip-name row2-color">Uncle samuel</p>
            <p class="trip-duration">Third day</p>
            <p class="trip-cost">$300</p>
            <p class="trip-name">Rock naija</p>
            <p class="trip-duration">Fouth day</p>
            <p class="trip-cost">$400</p>
            <p class="trip-name">Peace seater</p>
        
            
        </section>
        <div class="trips grid cols12">
            <figure class="trip1 cols2-7 rows1-3">
                <img src="images/rafting33_600.webp" alt="Adventure1">
                <figcaption>Adventure1</figcaption>
            </figure>
            <figure class="trip2 cols7-12 rows2-4">
                <img src="images/rafting42_600.webp" alt=" 1 Day Adventure-Class 2">
                <figcaption>Adventure2</figcaption>
            </figure>
            <figure class="trip3 cols2-7 rows3-5">
                <img src="images/rafting64_600.webp" alt="1/2 Day Adventure-Class 2">
                <figcaption>Adventure3</figcaption>
            </figure>
            <figure class="trip4 cols7-12 rows4-6">
                <img src="images/rafting65_600.webp" alt="2 Day Adventure-Class 1">
                <figcaption>Aventure4</figcaption>
            </figure>
            <figure class="trip5 cols2-7 rows5-7">
                <img src="images/river-narrow.webp" alt="1 Day Adventure-Class 3">
                <figcaption>Adventure5</figcaption>
            </figure>
            <figure class="trip6 cols7-12 rows6-8">
                <img src="images/salmon-kayak5.webp" alt="2 Day Adventure-Class 3">
                <figcaption>Adventure6</figcaption>
            </figure>
        </div>
    </main>
    <footer>
        <p>&copy; <span id="demo"></span> Naija Rafting</p>
        <a href="#open-modal" class="footer-menu">Wireframe</a>
        
           <nav class="sociallinks">
            <a href="https://www.facebook.com/profile.php?id=100080861707819" target="_blank">
                <img src="images/bxl-facebook.svg" alt="Facebook icon">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="images/bxl-twitter.svg" alt="twitter icon">
            </a>
            <a href="https://instagram.com" target="_blank">
                <img src="images/bxl-instagram-alt.svg" alt="Instagram Icon">
            </a>
        </nav>
    </footer>
    <!--Modal -->
    <div id="open-modal" class="modal-window">
        <div>
            <a href="#" title="Close" class="modal-close">Close</a>
            <img src="images/rafting-site-trips.webp" alt="full size wireframe">
        </div>
    </div>

</body>
</html>
