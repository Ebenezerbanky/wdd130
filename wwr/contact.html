<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Naija Rafting</title>
    <meta name="description" content="A contact us page for my rafting site.">
    <meta name="author" content="Bankole Ebenezer">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/templogo.webp" alt="Site Logo" class="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About US</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main class=" grid contactus">
        <img src="images/rafting33_600.webp" alt="little" class="con-hero">
        <form action="#" class="contact">
            <fieldset class="contact-fields">
              <!-- Name Input -->
              <label for="name">Name:</label>
              <input type="text" id="name" name="from">
          
              <!-- Email Input -->
              <label for="email">e-Mail:</label>
              <input type="email" name="email" id="email">
          
              <!-- Reason for Contacting (Radio Buttons) -->
              <label>Reason for contacting us?</label><br>
              <input type="radio" id="general" name="reason" value="general">
              <label for="general">General Inquiry</label><br>
              
              <input type="radio" id="reservation" name="reason" value="reservation">
              <label for="reservation">Reservation Question</label><br>
              
              <input type="radio" id="suggestion" name="reason" value="suggestion">
              <label for="suggestion">Website Suggestion</label><br><br>
          
              <!-- Comment Section -->
              <label for="comment">Please enter your comment:</label>
              <textarea name="comment" id="comment" cols="35" rows="10"></textarea>
          
              <!-- Newsletter Signup Checkbox -->
              <div class="signup">
                <input type="checkbox" name="subscribe" id="newsletter">
                <label for="newsletter">Please subscribe me to the monthly newsletter</label>
              </div>
            </fieldset>
          
            <!-- Submit Button -->
            <button type="submit" class="submit">Message us</button>
          </form>
        <div class="address">
            <div class="add-phone">
                <address>525 S Center St,<br> Abeokuta, Ogun state 83460</address>
                <a href="tel:08030401415">(234) 08030401415</a>
                <a href="Bankoleebenezer111@gmail.com">email: Bankoleebenezer111@gmail.com</a>
            </div>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2213.9662753582243!2d-111.78361571748994!3d43.81450909974499!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x53540b03dc48a5cf%3A0x1e5534d3c38ef412!2sBrigham%20Young%20University-Idaho!5e0!3m2!1sen!2sus!4v1707770074960!5m2!1sen!2sus"
                width="600" height="450" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade" class="gmap"></iframe>
        </div>
        <hr class="hrule">
        <div class="grid employees">
            <figure class="employee">
                <img src="images/client2.jpg" alt="Employer 1">
                <figcaption>Employer 1</figcaption>
            </figure>
            <figure class="employee">
                <img src="images/client2.jpg" alt="Employer 2">
                <figcaption>Employer 2</figcaption>
            </figure>
            <figure class="employee">
                <img src="images/client2.jpg" alt="Employer 3">
                <figcaption>Employer 3</figcaption>
            </figure>
        </div>
    </main>
    <footer>
        <p>&copy; <span id="demo"></span> Naija</p>
        <nav class="sociallinks">
            <a href="https://www.facebook.com/profile.php?id=100080861707819" target="_blank">
                <img src="images/bxl-facebook.svg" alt="Facebook icon">
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="images/bxl-twitter.svg" alt="twitter icon">

            <a href="https://instagram.com" target="_blank">

        </nav>
    </footer>
    
</body>
</html>
